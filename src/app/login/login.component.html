<mat-card class="card-login">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="loginForm">
            <p>
                <mat-form-field>
                    <mat-label>Usu√°rio</mat-label>
                    <input matInput formControlName="login" required >
                </mat-form-field>
            </p>

            <mat-form-field>
                <mat-label>Senha</mat-label>
                <input matInput type="password" formControlName="senha" required>
            </mat-form-field>
        </form>
    </mat-card-content>
    
    <mat-card-actions>
        <button type="submit" mat-raised-button color="primary" (click)="login()">Login</button>
        <button type="" mat-raised-button color="basic">Registrar</button>
    </mat-card-actions>
</mat-card>
